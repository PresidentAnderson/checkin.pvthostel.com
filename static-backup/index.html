<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVT Hostel - Guest Check-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PVT Hostel</h1>
            <p>Guest Check-In System</p>
        </header>

        <main>
            <section class="check-in-form">
                <h2>Check In Guest</h2>
                <form id="guestForm">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="idNumber">ID/Passport Number *</label>
                        <input type="text" id="idNumber" name="idNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="roomNumber">Room Number *</label>
                        <input type="text" id="roomNumber" name="roomNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="checkInDate">Check-In Date *</label>
                        <input type="date" id="checkInDate" name="checkInDate" required>
                    </div>

                    <div class="form-group">
                        <label for="checkOutDate">Check-Out Date *</label>
                        <input type="date" id="checkOutDate" name="checkOutDate" required>
                    </div>

                    <div class="form-group">
                        <label for="numberOfGuests">Number of Guests *</label>
                        <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Check In Guest</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </section>

            <section class="quick-actions">
                <h3>Quick Actions</h3>
                <a href="guests.html" class="btn btn-link">View All Guests</a>
                <button class="btn btn-link" onclick="exportData()">Export Guest Data</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 PVT Hostel. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
